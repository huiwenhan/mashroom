version: "3"

services:
    mashroom-messaging-qpid:
        container_name: MashroomMessagingQpid
        image: itherz/qpid-server
        ports:
            - "5672:5672"
            - "15672:8080"
        environment:
            - DOMAIN=localhost
            - REALM=mashroom
            - AUTH=admin:admin
